<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}David wird 30 - Partyspiele{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-brand">
                <a href="/">Level 30 Erreicht</a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/">Startseite</a></li>
                <li><a href="/spieluebersicht">Alle Spiele</a></li>
                <li><a href="/scoreboard" class="nav-scoreboard">üèÜ Scoreboard</a></li>
                <li><a href="/gewinnspiel">üéâ Gewinnspiel</a></li>
                {% if is_moderator %}
                <li><button class="btn btn-logout" onclick="logoutModerator()" style="background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 14px;">üö™ Abmelden</button></li>
                {% else %}
                <li><button class="btn btn-login" onclick="showModeratorLogin()" style="background: #28a745; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 14px;">üîì Moderator</button></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- MODERATOR LOGIN MODAL -->
    <div id="moderator-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 90%; max-width: 300px;">
            <h2 style="margin-top: 0; text-align: center;">üîê Moderator Login</h2>
            <input type="password" id="mod-password" placeholder="Passwort" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;" onkeypress="if(event.key==='Enter') loginModerator()">
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button onclick="loginModerator()" style="flex: 1; background: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">‚úì Login</button>
                <button onclick="closeModeratorLogin()" style="flex: 1; background: #6c757d; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">‚úï Abbrechen</button>
            </div>
        </div>
    </div>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>David wird 30! üéÇ | Guter Spa√ü f√ºr alle | ¬© 2025</p>
    </footer>

    <script>
        // Hilfsfunktion f√ºr Abstimmungen via Fetch API
        async function submitVote(gameId, option) {
            try {
                const response = await fetch(`/vote/${gameId}/${option}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (data.success) {
                    console.log('Vote registered:', data.message);
                    updateVoteDisplay(gameId); // Ergebnisse aktualisieren
                }
            } catch (error) {
                console.error('Fehler beim Abstimmen:', error);
            }
        }

        // Funktion zum Aktualisieren der Abstimmungsergebnisse
        async function updateVoteDisplay(gameId) {
            try {
                const response = await fetch(`/get_votes/${gameId}`);
                const votes = await response.json();
                const container = document.getElementById(`votes-${gameId}`);
                if (container) {
                    container.innerHTML = displayVotes(votes);
                }
            } catch (error) {
                console.error('Fehler beim Abrufen der Abstimmungen:', error);
            }
        }

        // Funktion zum Anzeigen der Abstimmungsergebnisse
        function displayVotes(votes) {
            let html = '<div class="vote-results">';
            const total = Object.values(votes).reduce((a, b) => a + b, 0);
            for (const [option, count] of Object.entries(votes)) {
                const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                html += `
                    <div class="vote-item">
                        <span>${option.charAt(0).toUpperCase() + option.slice(1)}: ${count} (${percentage}%)</span>
                        <div class="vote-bar">
                            <div class="vote-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            return html;
        }

        // Auto-Update der Abstimmungen alle 2 Sekunden
        function startAutoUpdate(gameId, interval = 2000) {
            updateVoteDisplay(gameId);
            setInterval(() => updateVoteDisplay(gameId), interval);
        }

        // ===== MODERATOR LOGIN/LOGOUT FUNCTIONS =====
        
        function showModeratorLogin() {
            document.getElementById('moderator-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('mod-password').focus(), 100);
        }

        function closeModeratorLogin() {
            document.getElementById('moderator-modal').style.display = 'none';
            document.getElementById('mod-password').value = '';
        }

        function loginModerator() {
            const password = document.getElementById('mod-password').value;
            
            fetch('/moderator_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    closeModeratorLogin();
                    location.reload(); // Reload to show moderator button
                } else {
                    alert('‚ùå Falsches Passwort!');
                    document.getElementById('mod-password').value = '';
                }
            })
            .catch(e => {
                alert('Fehler: ' + e);
                document.getElementById('mod-password').value = '';
            });
        }

        function logoutModerator() {
            fetch('/moderator_logout', { method: 'POST' })
            .then(r => r.json())
            .then(d => {
                location.reload(); // Reload to show login button
            });
        }

        // Close modal when clicking outside
        document.getElementById('moderator-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModeratorLogin();
            }
        });

        // Hamburger Menu Toggle
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        if (hamburgerMenu) {
            hamburgerMenu.addEventListener('click', function() {
                this.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close menu when a link is clicked
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    hamburgerMenu.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.navbar')) {
                    hamburgerMenu.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
