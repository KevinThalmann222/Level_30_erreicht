<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}David wird 30 - Partyspiele{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-brand">
                <a href="/">Level 30 Erreicht</a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/">Startseite</a></li>
                <li><a href="/spieluebersicht">Alle Spiele</a></li>
                <li><a href="/scoreboard" class="nav-scoreboard">üèÜ Scoreboard</a></li>
                <li><a href="/gewinnspiel">üéâ Gewinnspiel</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>David wird 30! üéÇ | Guter Spa√ü f√ºr alle | ¬© 2025</p>
    </footer>

    <script>
        // Hilfsfunktion f√ºr Abstimmungen via Fetch API
        async function submitVote(gameId, option) {
            try {
                const response = await fetch(`/vote/${gameId}/${option}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (data.success) {
                    console.log('Vote registered:', data.message);
                    updateVoteDisplay(gameId); // Ergebnisse aktualisieren
                }
            } catch (error) {
                console.error('Fehler beim Abstimmen:', error);
            }
        }

        // Funktion zum Aktualisieren der Abstimmungsergebnisse
        async function updateVoteDisplay(gameId) {
            try {
                const response = await fetch(`/get_votes/${gameId}`);
                const votes = await response.json();
                const container = document.getElementById(`votes-${gameId}`);
                if (container) {
                    container.innerHTML = displayVotes(votes);
                }
            } catch (error) {
                console.error('Fehler beim Abrufen der Abstimmungen:', error);
            }
        }

        // Funktion zum Anzeigen der Abstimmungsergebnisse
        function displayVotes(votes) {
            let html = '<div class="vote-results">';
            const total = Object.values(votes).reduce((a, b) => a + b, 0);
            for (const [option, count] of Object.entries(votes)) {
                const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                html += `
                    <div class="vote-item">
                        <span>${option.charAt(0).toUpperCase() + option.slice(1)}: ${count} (${percentage}%)</span>
                        <div class="vote-bar">
                            <div class="vote-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }
            html += '</div>';
            return html;
        }

        // Auto-Update der Abstimmungen alle 2 Sekunden
        function startAutoUpdate(gameId, interval = 2000) {
            updateVoteDisplay(gameId);
            setInterval(() => updateVoteDisplay(gameId), interval);
        }

        // Hamburger Menu Toggle
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        if (hamburgerMenu) {
            hamburgerMenu.addEventListener('click', function() {
                this.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close menu when a link is clicked
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    hamburgerMenu.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.navbar')) {
                    hamburgerMenu.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
